<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右為難 - 互動遊戲 (四人整合版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 額外添加一些樣式，確保在所有裝置上都能有好的視覺效果 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* 確保內容區域在垂直方向上能填滿空間 */
        .content-container {
            min-height: 450px; /* 維持足夠高度 */
        }
        /* 讓圖片和答案的出現有淡入效果，更柔和 */
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* 載入進度條樣式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loading-progress {
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
        .loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .loading-percentage {
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- 載入畫面 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-text">載入遊戲資源中...</div>
        <div class="loading-bar">
            <div id="loading-progress" class="loading-progress" style="width: 0%"></div>
        </div>
        <div id="loading-percentage" class="loading-percentage">0%</div>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-10 w-full max-w-4xl text-center flex flex-col" style="display: none;" id="game-container">

        <div id="slide-content" class="content-container flex-grow flex flex-col items-center justify-center mb-6">
            <h1 id="topic" class="text-4xl md:text-5xl font-bold text-gray-800 mb-4"></h1>
            <h2 id="item" class="text-7xl md:text-9xl font-extrabold text-blue-600 mb-8"></h2>

            <div id="image-container" class="w-64 h-64 md:w-80 md:h-80 mb-4 flex items-center justify-center hidden">
                <img id="item-image" src="" alt="題目圖片" class="max-w-full max-h-full object-contain rounded-lg">
            </div>
            <div id="answer" class="text-5xl md:text-7xl font-bold hidden"></div>
        </div>

        <div class="w-full flex flex-col items-center">
            <button id="show-answer-btn" class="text-lg md:text-xl font-bold bg-green-500 hover:bg-green-600 text-white py-3 px-8 rounded-lg transition-colors w-full md:w-2/3 mb-5">
                顯示答案
            </button>
            <div class="flex w-full justify-between gap-3">
                <button id="prev-btn" class="text-base md:text-lg font-bold bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg transition-colors w-1/2">
                    上一張
                </button>
                <button id="next-btn" class="text-base md:text-lg font-bold bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors w-1/2">
                    下一張
                </button>
            </div>
        </div>

    </div>

            { topic: "這種動物會飛嗎？", item: "豬", isCorrect: false, image: image_base_url + "豬.jpg" },

            { topic: "這種動物會飛嗎？", item: "烏龜", isCorrect: false, image: image_base_url + "烏龜.jpg" },

        const xiuji_set2 = [
            { topic: "這個東西可以吃嗎？", item: "饅頭", isCorrect: true, image: image_base_url + "包子.png" },
            { topic: "這個東西可以吃嗎？", item: "肥皂", isCorrect: false, image: image_base_url + "肥皂.png" },
            { topic: "這個東西可以吃嗎？", item: "蘋果", isCorrect: true, image: image_base_url + "蘋果.png" },
            { topic: "這個東西可以吃嗎？", item: "牙刷", isCorrect: false, image: image_base_url + "牙刷.png" },

        ];
        // 宜璇的題目
        const yixuan_set1 = [
            { topic: "這是廚房用品嗎？", item: "鍋子", isCorrect: true, image: image_base_url + "鍋子.png" },
            { topic: "這是廚房用品嗎？", item: "電視", isCorrect: false, image: image_base_url + "電視.png" },
            { topic: "這是廚房用品嗎？", item: "電鍋", isCorrect: true, image: image_base_url + "電鍋.png" },
            { topic: "這是廚房用品嗎？", item: "鍋鏟", isCorrect: true, image: image_base_url + "鍋鏟.png" },
            { topic: "這是廚房用品嗎？", item: "烘碗機", isCorrect: true, image: image_base_url + "烘碗機.png" },
            { topic: "這是廚房用品嗎？", item: "除濕機", isCorrect: false, image: image_base_url + "除濕機.png" },
            { topic: "這是廚房用品嗎？", item: "菜刀", isCorrect: true, image: image_base_url + "菜刀.png" },
            { topic: "這是廚房用品嗎？", item: "衣架", isCorrect: false, image: image_base_url + "衣架.png" },
            { topic: "這是廚房用品嗎？", item: "電風扇", isCorrect: false, image: image_base_url + "電風扇.png" },
            { topic: "這是廚房用品嗎？", item: "瓦斯爐", isCorrect: true, image: image_base_url + "瓦斯爐.png" },
        ];
        const yixuan_set2 = [
            { topic: "這是真的花嗎？", item: "向日葵", isCorrect: true, image: image_base_url + "向日葵.png" },
            { topic: "這是真的花嗎？", item: "屁股開花", isCorrect: false, image: image_base_url + "屁股開花.png" },
            { topic: "這是真的花嗎？", item: "玫瑰花", isCorrect: true, image: image_base_url + "玫瑰花.png" },
            { topic: "這是真的花嗎？", item: "牽牛花", isCorrect: true, image: image_base_url + "牽牛花.png" },
            { topic: "這是真的花嗎？", item: "百合花", isCorrect: true, image: image_base_url + "百合花.png" },
            { topic: "這是真的花嗎？", item: "有錢花", isCorrect: false, image: image_base_url + "有錢花.png" },
            { topic: "這是真的花嗎？", item: "鬱金香", isCorrect: true, image: image_base_url + "鬱金香.png" },
            { topic: "這是真的花嗎？", item: "老花", isCorrect: false, image: image_base_url + "老花.png" },
            { topic: "這是真的花嗎？", item: "五月花", isCorrect: false, image: image_base_url + "五月花.jpg" },
            { topic: "這是真的花嗎？", item: "繡球花", isCorrect: true, image: image_base_url + "繡球花.png" },
        ];
        // 定萬的題目
        const dingwan_set1 = [
            { topic: "這是動物嗎？", item: "長頸鹿", isCorrect: true, image: image_base_url + "長頸鹿.png" },
            { topic: "這是動物嗎？", item: "蜜蜂", isCorrect: true, image: image_base_url + "蜜蜂.jpg" },
            { topic: "這是動物嗎？", item: "斑馬", isCorrect: true, image: image_base_url + "斑馬.png" },
            { topic: "這是動物嗎？", item: "企鵝", isCorrect: true, image: image_base_url + "企鵝.png" },
            { topic: "這是動物嗎？", item: "小狗", isCorrect: true, image: image_base_url + "小狗.png" },
            { topic: "這是動物嗎？", item: "高速公路", isCorrect: false, image: image_base_url + "高速公路.png" },
            { topic: "這是動物嗎？", item: "斑馬線", isCorrect: false, image: image_base_url + "斑馬線.png" },
            { topic: "這是動物嗎？", item: "蜂蜜", isCorrect: false, image: image_base_url + "蜂蜜.png" },
            { topic: "這是動物嗎？", item: "密封包裝", isCorrect: false, image: image_base_url + "密封包裝.png" },
            { topic: "這是動物嗎？", item: "釣魚", isCorrect: false, image: image_base_url + "釣魚.jpg" },
        ];
         const dingwan_set2 = [
            { topic: "這是運動嗎？", item: "游泳", isCorrect: true, image: image_base_url + "游泳.png" },
            { topic: "這是運動嗎？", item: "跑步", isCorrect: true, image: image_base_url + "跑步.png" },
            { topic: "這是運動嗎？", item: "踢足球", isCorrect: true, image: image_base_url + "踢足球.png" },
            { topic: "這是運動嗎？", item: "瑜伽", isCorrect: true, image: image_base_url + "瑜珈.png" },
            { topic: "這是運動嗎？", item: "跳繩", isCorrect: true, image: image_base_url + "跳繩.png" },
            { topic: "這是運動嗎？", item: "睡覺", isCorrect: false, image: image_base_url + "睡覺.png" },
            { topic: "這是運動嗎？", item: "吃午餐", isCorrect: false, image: image_base_url + "吃午餐.png" },
            { topic: "這是運動嗎？", item: "公園", isCorrect: false, image: image_base_url + "公園.png" },
            { topic: "這是運動嗎？", item: "啞鈴", isCorrect: false, image: image_base_url + "啞鈴.png" },
            { topic: "這是運動嗎？", item: "聊天", isCorrect: false, image: image_base_url + "聊天.png" },
        ];

        // 步驟 2: 按照指定順序重新排列所有題目
        const slides = [];
        const all_sets_part1 = [xuanyu_set1, xiuji_set1, yixuan_set1, dingwan_set1];
        const all_sets_part2 = [xuanyu_set2, xiuji_set2, yixuan_set2, dingwan_set2];
        for (let i = 0; i < 10; i++) { all_sets_part1.forEach(set => { if (set[i]) slides.push(set[i]); }); }
        for (let i = 0; i < 10; i++) { all_sets_part2.forEach(set => { if (set[i]) slides.push(set[i]); }); }

        // 步驟 3: 獲取需要操作的 HTML 元素
        const topicEl = document.getElementById('topic');
        const itemEl = document.getElementById('item');
        const imageContainerEl = document.getElementById('image-container');
        const imageEl = document.getElementById('item-image');
        const answerEl = document.getElementById('answer');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingProgress = document.getElementById('loading-progress');
        const loadingPercentage = document.getElementById('loading-percentage');
        const gameContainer = document.getElementById('game-container');

        let currentSlide = 0;
        let loadedImages = 0;

        // **優化：進階預載圖片功能，支援進度條顯示**
        function preloadImages() {
            return new Promise((resolve) => {
                const totalImages = slides.length;
                const imageCache = [];

                slides.forEach((slide, index) => {
                    const img = new Image();
                    img.src = slide.image;
                    
                    // 每張圖片載入完成後更新進度
                    img.onload = img.onerror = () => {
                        loadedImages++;
                        const percentage = Math.round((loadedImages / totalImages) * 100);
                        loadingProgress.style.width = percentage + '%';
                        loadingPercentage.textContent = percentage + '%';
                        
                        // 將載入的圖片存入快取
                        imageCache[index] = img;
                        
                        // 所有圖片載入完成
                        if (loadedImages === totalImages) {
                            setTimeout(() => {
                                loadingOverlay.style.display = 'none';
                                gameContainer.style.display = 'flex';
                                resolve();
                            }, 500); // 稍微延遲以確保進度條到達100%
                        }
                    };
                });

                // 同時使用 link preload 加速載入（支援的瀏覽器）
                slides.forEach(slide => {
                    const link = document.createElement('link');
                    link.rel = 'preload';
                    link.as = 'image';
                    link.href = slide.image;
                    document.head.appendChild(link);
                });
            });
        }

        // 步驟 4: 核心功能 - 渲染投影片
        function renderSlide() {
            const slideData = slides[currentSlide];

            // 1. 只顯示題目文字
            topicEl.textContent = slideData.topic;
            itemEl.textContent = slideData.item;

            // 2. 準備好圖片和答案，但先全部隱藏
            imageEl.src = slideData.image; // 先設定好圖片來源
            imageEl.alt = slideData.item;
            imageContainerEl.classList.add('hidden');

            // 正確地設定答案的樣式，並確保它在一開始是隱藏的
            answerEl.className = 'text-5xl md:text-7xl font-bold fade-in'; // 先設定基礎樣式
            if (slideData.isCorrect) {
                answerEl.textContent = '正確';
                answerEl.classList.add('text-green-500');
            } else {
                answerEl.textContent = '錯誤';
                answerEl.classList.add('text-red-500');
            }
            answerEl.classList.add('hidden'); // 在設定完樣式後，確保它是隱藏的

            // 3. 重置按鈕狀態
            showAnswerBtn.classList.remove('hidden');

            prevBtn.disabled = currentSlide === 0;
            prevBtn.classList.toggle('opacity-50', currentSlide === 0);
            prevBtn.classList.toggle('cursor-not-allowed', currentSlide === 0);

            nextBtn.disabled = currentSlide === slides.length - 1;
            nextBtn.classList.toggle('opacity-50', currentSlide === slides.length - 1);
            nextBtn.classList.toggle('cursor-not-allowed', currentSlide === slides.length - 1);
        }

        // 步驟 5: 綁定按鈕的點擊事件
        showAnswerBtn.addEventListener('click', () => {
            // 點擊後，才顯示圖片和答案
            imageContainerEl.classList.remove('hidden');
            imageContainerEl.classList.add('fade-in'); // 加入動畫效果
            answerEl.classList.remove('hidden');
            showAnswerBtn.classList.add('hidden'); // 隱藏自己
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        });

        // 鍵盤控制支援
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    if (currentSlide > 0) {
                        currentSlide--;
                        renderSlide();
                    }
                    break;
                case 'ArrowRight':
                    if (currentSlide < slides.length - 1) {
                        currentSlide++;
                        renderSlide();
                    }
                    break;
                case ' ':
                case 'Enter':
                    if (!showAnswerBtn.classList.contains('hidden')) {
                        showAnswerBtn.click();
                    }
                    break;
            }
        });

        // 初始載入
        preloadImages().then(() => {
            renderSlide();   // 顯示第一張投影片
        });
    </script>
</body>
</html>
